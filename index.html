<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="resources/css/reset.css">
  <link rel="stylesheet" href="resources/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="icon" href="resources/images/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <title>Trackster</title>
</head>
<body>

  <!-- Header -->

  <div class="container-fluid">
    <div class="row header">
      <h1 class="col-xs-7 col-xs-offset-1">trackster</h1>
      <input type="text" class="col-xs-2" placeholder="Search">
      <i class="fa fa-search fa-2x col-xs-1 btn" id="search"></i>
    </div>
    <div class="row categories">
      <div class="col-xs-3 col-xs-offset-1">Song</div>
      <div class="col-xs-2">Artist</div>
      <div class="col-xs-2">Album</div>
      <div class="col-xs-1 col-xs-offset-1">Popularity</div>
      <div class="col-xs-1">Length</div>
    </div>
  </div>
  <div class="container-fluid" id="search-result"></div>
  
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
